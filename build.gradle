plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'uk.co.rossbinden'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.yaml:snakeyaml:1.23"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}